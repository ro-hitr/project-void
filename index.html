    <body>
        <div class="container">
            <div class="row page-1">
                <div class="clock col-6">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
                </div>
            
                <div class="text col-6">
                    <h2>This is just a <a href="#"><i>stupid</i></a> website</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Did you like my website?</p>
                    <div>
                        <label>
                            <input type="radio" name="like">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </label>
                        <label>
                            <input type="radio" name="like">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            /*Clock*/
            const deg = 6;
            const hr = document.querySelector('#hr');
            const mn = document.querySelector('#mn');
            const sc = document.querySelector('#sc');

            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;

            hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
            
            setInterval(() => {
                
                hh = day.getHours() * 30;
                mm = day.getMinutes() * deg;
                ss = day.getSeconds() * deg;
                let m = mm, s = ss;
                
                s+=6;
                if(s%360==0)
                    m+=6;
                /*if(m%360==0)
                    h+=6;*/

                hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
                mn.style.transform = `rotateZ(${m}deg)`;
                sc.style.transform = `rotateZ(${s}deg)`;
            },1000);

            /*Button ripple*/
            const button = document.querySelectorAll('a');
            button.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    let x = e.clientX;
                    let y = e.clientY - e.target.offsetTop*2;

                    let ripple = document.createElement('span');
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    this.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove()
                    }, 500);
                });
            });

            /*Bday Date*/
            d = day.getDate();
            m = day.getMonth();
            if((m==4&&d>=15)||(m>4))
            {
                alert("Happy birthday Aditi!!");
            }
        </script>
